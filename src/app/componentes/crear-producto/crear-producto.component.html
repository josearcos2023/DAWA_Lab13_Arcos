<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">{{ titulo | uppercase}}</span>
                    <form class="mt-3" [formGroup]="productoForm" (ngSubmit)="agregarProducto()">
                        <div class="mb-3">
                            <input type="text" formControlName="titulo" class="form-control form-control-lg" placeholder="Título">
                            <div class="text-danger" 
                                *ngIf="productoForm.get('titulo')?.hasError('required') && productoForm.get('titulo')?.touched">
                            <span>El título del libro <strong>es obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="autor" class="form-control form-control-lg" placeholder="Autor">
                            <div class="text-danger" 
                                *ngIf="productoForm.get('autor')?.hasError('required') && productoForm.get('autor')?.touched">
                            <span>El título del libro <strong>es obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="categoria" class="form-control form-control-lg" placeholder="Categoría">
                            <div class="text-danger" 
                                *ngIf="productoForm.get('categoria')?.hasError('required') && productoForm.get('categoria')?.touched">
                                <span>La categoria <strong>es obligatoria</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="ubicacion" class="form-control form-control-lg" placeholder="Ubicación">
                            <div class="text-danger" 
                                *ngIf="productoForm.get('ubicacion')?.hasError('required') && productoForm.get('ubicacion')?.touched">
                                <span>La ubicación <strong>es obligatoria</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="number" formControlName="precio" class="form-control form-control-lg" placeholder="Precio">
                            <div class="text-danger" 
                                *ngIf="productoForm.get('precio')?.hasError('required') && productoForm.get('precio')?.touched">
                                <span>El precio <strong>es obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <button routerLink="/" class="btn btn-secondary btn-lg float-start">Back</button>
                            <button type="submit" [disabled]="productoForm.invalid" class="btn btn-outline-warning btn-lg float-end">Accept</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
