<div class="container mt-5">
    <div class="row">
      <div class="col-lg-6 offset-lg-3">
        <div class="card">
          <div class="card-body text-center">
            <span class="titulo">{{ titulo }}</span>
            <form [formGroup]="clienteForm" (ngSubmit)="editarCliente()" class="mt-3">
              <div class="mb-3">
                <input type="text" formControlName="nombre" class="form-control form-control-lg" placeholder="Nombre">
                <div class="text-danger" *ngIf="clienteForm.get('nombre')?.hasError('required') && clienteForm.get('nombre')?.touched">
                  <span>El nombre del cliente <strong>es obligatorio</strong></span>
                </div>
              </div>
              <div class="mb-3">
                <input type="text" formControlName="apellidos" class="form-control form-control-lg" placeholder="Apellidos">
                <div class="text-danger" *ngIf="clienteForm.get('apellidos')?.hasError('required') && clienteForm.get('apellidos')?.touched">
                  <span>El apellido del cliente <strong>es obligatorio</strong></span>
                </div>
              </div>
              <div class="mb-3">
                <input type="text" formControlName="dni" class="form-control form-control-lg" placeholder="DNI">
                <div class="text-danger" *ngIf="clienteForm.get('dni')?.hasError('required') && clienteForm.get('dni')?.touched">
                  <span>El dni <strong>es obligatorio</strong></span>
                </div>
              </div>
              <div class="mb-3">
                <button routerLink="/" class="btn btn-secondary btn-lg float-start">Back</button>
                <button type="submit" [disabled]="clienteForm.invalid" class="btn btn-outline-warning btn-lg float-end">Save</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
